<!DOCTYPE html>
<html>
    <head>
        <title>Analog Clock</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./clock.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="./clock.js"></script>
    </head>
    <body onload="newTime()">
        <!-- <span id="c">~ Analog Clock ~</span> -->
        <div id="clock" onclick="changeType()">
            
            <span id="text"></span>
            <div id="hrs"></div>
            <div id="min"></div>
            <div id="sec"></div><br><br>
            <h2 style="font-family: monotype corsiva;">Analog Clock</h2>
            <p style="font-family: monotype corsiva;">Click on the clock for converting</p>
        </div>
    </body>
</html>
